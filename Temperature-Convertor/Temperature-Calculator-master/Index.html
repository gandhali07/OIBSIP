<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <title>Temperature-Convertor</title>
    <link rel="stylesheet" href="Index.css">

    <link rel="shortcut icon" href="./Favicon/favicon.jpg" type="image/x-icon">
</head>
<body>
    <div class="heading">
        <h1 class="main__title"><i class="ri-temp-cold-line thermometer"></i> Temperature Converter </h1>
    </div>
    <div class="Main">
        <form action="" onsubmit="Calculate() ; return false">
            <div class="Box">
                <input type="number" step="any" name="" id="Temp" placeholder="Input The Temperature">
                <select name="Opt" id="Opt">
                    <option value="Cal">Celsius &nbsp;</option>
                    <option value="Far">Fahrenhiet &nbsp;</option>
                </select>
            </div>
            <button>&nbsp; Calculate &nbsp;</button>
        </form>
        <p id="Add">Please Input to Calculate Temperature</p>
    </div>
    <script src="Index.js"></script>
</body>
</html>
